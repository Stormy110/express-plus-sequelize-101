<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <h1>Edit Pet Info!</h1>
    <form method="POST">
      <label>
        Name:
        <input name="name" type="text" autofocus value="${petName}"/>
      </label>
      <label>
        Breed:
        <input name="breed" type="text" value="${petBreed}" />
      </label>
      <input type="submit" value="do it!" />
    </form>
</body>
</html>
